{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Home</title>
    <meta charset = "utf-8">
    <link href="{% static 'team4app/css/home.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'team4app/js/display.js' %}" ></script>
  </head>
<body>
  <div class="container">
  <div id="logo">
    <img src="{% static 'team4app/img/掲示板.png' %}" alt="Logo">
  </div>
  <h1>掲示板へようこそ！</h1>
  {% if user.is_authenticated %}
  <p>こんにちは {{ user.username }}さん!</p>
  <p>今日の連絡を確認しましょう！</p>
  <a href="{% url 'logout' %}">ログアウトはこちらから</a>
  {% else %}
  <p>まだログイン出来ていません。</p>
  <p><a href="{% url 'login' %}">ログインはこちらから</a></p>
  {% endif %}

  <hr>

  <a href="{% url 'priv' %}">掲示板を書く(ログインしないと書けません) </a>|
  <a href="{% url 'pub' %}"> 掲示板を見る </a>
  </div>
</body>
</html>
